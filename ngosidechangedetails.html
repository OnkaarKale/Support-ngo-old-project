<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage NGOs - SupportNGO Admin</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Main Section */
        .manage-ngos-section {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .manage-ngos-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Add NGO Form */
        .add-ngo-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-ngo-form input[type="text"],
        .add-ngo-form input[type="email"],
        .add-ngo-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-ngo-form button {
            padding: 10px 20px;
            background-color: #8b0bc6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-ngo-form button:hover {
            background-color: #a348c4;
        }

        /* NGO Table */
        .ngo-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ngo-table th,
        .ngo-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .ngo-table th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 12px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button.edit {
            background-color: #e976f4;
        }

        .button.edit:hover {
            background-color: #e976f4;
        }

        .button.delete {
            background-color: #3e014c;
        }

        .button.delete:hover {
            background-color: #3e014c;
        }
        header {
        background-color: #663399;
        color: white;
        padding: 20px;
        text-align: center;
    }
    header .header-container {
        /*display: flex;
        justify-content: space-between;*/
        align-items: center;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
    }
    nav ul li a:hover {
        background-color: #9a32b7;
    }
    
    footer {
        background-color: #663399;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }


    </style>
</head>
<body>
    
    <header>
        <div class="header-container">
           <center> <h1>SupportNGO Make changes for NGO</h1></center>
            
               <!-- <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="manageuser.html">Manage Users</a></li>
                    <li><a href="managedonors.html">Manage Donors</a></li>
                    <li><a href="managengo.html">Manage NGOs</a></li>
                </ul>
            -->
            
        </div>
    </header>
    <br><br>

    <div class="manage-ngos-section">
        <h2>Manage NGOs</h2>

        
        <form class="add-ngo-form">
            <h3>Change Your NGO Details</h3>
            <input type="text" placeholder="NGO Name" required>
            <textarea placeholder="Mission Statement" rows="3" required></textarea>
            <textarea placeholder="Mission Statement Detail" rows="3" required></textarea>
            <input type="text" placeholder="Location" required>
            <input type="email" placeholder="Contact Email" required>
            <button type="submit">Add NGO</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 SupportNGO. All Rights Reserved.</p>
    </footer>
</body>
</html>
