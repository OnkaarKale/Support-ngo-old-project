<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupportNGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Navbar Styles */
        nav {
            width: 100%;
            background-color: #663399;
            padding: 15px 0;
            position: fixed;
            top: 0; 
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #7a2dd8;
            border-radius: 5px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
            margin-top: 80px; /* To avoid overlap with navbar */
        }

        h2 {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        .btn-select {
            padding: 10px 20px;
            background-color: #ba8bf3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-select:hover {
            background-color: #7a2dd8;
        }

        .login-section {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ba8bf3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #9a16e1;
        }

        .social-btn {
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .social-btn.google {
            background-color: #db4437;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #663399;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

    </style>
    <script>
        function showSection(selection) {
            document.getElementById('userLogin').style.display = 'none';
            document.getElementById('ngoLogin').style.display = 'none';

            if (selection === 'user') {
                document.getElementById('userLogin').style.display = 'block';
            } else if (selection === 'ngo') {
                document.getElementById('ngoLogin').style.display = 'block';
            }
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <center><h1 style="color: white;">Welcome to supportNgo</h1></center>
    </nav>

    <!-- Login Content -->
    <div class="container">
        <h2>Login to SupportNGO</h2>
        
        <h3>Select Login Type</h3>
        <button class="btn-select" onclick="showSection('user')">User</button>
        <button class="btn-select" onclick="showSection('ngo')">NGO</button>

        <div id="userLogin" class="login-section">
            <h3>User Login</h3>
            <form action="user_dashboard.html" method="post">
                <label for="email">Login with Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>

            <p>New here? <a href="signupuse.htm">Sign up as a User</a></p>
        </div>

        <div id="ngoLogin" class="login-section">
            <h3>NGO Login</h3>
            <form action="ngo_dashboard.html" method="post">
                <label for="ngoEmail">Email:</label>
                <input type="email" id="ngoEmail" name="ngoEmail" required>
                <label for="ngoPassword">Password:</label>
                <input type="password" id="ngoPassword" name="ngoPassword" required>
                <input type="submit" value="Login">
            </form>
            <p>New NGO? <a href="ngo_signup.html">Register your NGO</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SupportNGO. All Rights Reserved.</p>
    </footer>

    <script src="2.js"></script>
</body>
</html>
